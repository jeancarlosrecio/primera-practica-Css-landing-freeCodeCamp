<!DOCTYPE html>
<html lang="es">

   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://kit.fontawesome.com/2ccb5d9a99.js" crossorigin="anonymous"></script>
      <title>FreeCodeCamp</title>
      <link rel="stylesheet" href="./assets/styles/freecodecamp.css" />
   </head>
   <!-- Body -->
   <body>
      <header>freecodecamp</header>
      <!-- Main -->
      <main>
         <!-- Contenido -->
         <article class="contenido">
            <!-- titulos -->
            <h1 class="contenido-titulos">Aprende a programar gratis.</h1>
            <h2 class="contenido-titulos">Construye proyectos.</h2>
            <h2 class="contenido-titulos">Obtén certificaciones.</h2>
            <section class=".recorrido">
               <p>
                  Desde 2014, más de 40.000 graduados de freeCodeCamp.org han conseguido trabajos
                  en empresas de tecnología, entre las que se incluyen:
               </p>
               <!-- Iconos -->
               <img class="contenido-icono" src="./assets/images/apple_icon_128px.png" alt="Apple logo">
               <img class="contenido-icono" src="./assets/images/google_icon_128px.png" alt="Google logo">
               <img class="contenido-icono"  src="./assets/images/microsoft_icon_128px.png" alt="Logo microsoft">
               <img class="contenido-icono" src="./assets/images/amazon_icon_128px.png" alt="Logo amazon">
               <img class="contenido-icono" src="./assets/images/microsoft_icon_128px.png" alt="Logo spotify">
               
            </section>
            <!-- Resto -->
            <a class="contenido-boton" href="https://www.freecodecamp.org/espanol/learn/">Empieza (es gratis)</a>
            <figure>
               <img src="./assets/images/estudiantes-surcorea.png"
                  alt="Grupo local de estudiantes freecodecamp en corea del sur " />
               <figcaption>
                  Estudiantes de freeCodeCamp en un grupo de estudio local en Corea del Sur.
               </figcaption>
            </figure>
         </article>
      </main>
   </body>

</html>
